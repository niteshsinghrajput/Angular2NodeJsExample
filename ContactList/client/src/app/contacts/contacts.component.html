<!-- Contacts Component Template -->
<div class="container">
	<h2 class="page header"> Add Contact </h2>
	<form (submit)="addContact()">
		<div class="form-group">
			<label>First Name</label>
			<input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
		</div>
		<div class="form-group">
			<label>Phone No.</label>
			<input type="text" [(ngModel)]="phone" name="phone" class="form-control" required>
		</div>
		<input type="submit" name="" class="btn btn btn-success" value="Add">

	</form>
</div>
<hr>
<div class="container">
	<table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let contact of contacts">
        <td>{{ contact.first_name }}</td>
        <td>{{ contact.last_name }}</td>
        <td>{{ contact.phone }}</td>
        <td>
        	<input type="button" name="delete" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger">
        </td>
      </tr>
    </tbody>
  </table>
